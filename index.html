<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <div class="page">

        <section class="profile">
            <img src="./images/image.png" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-btn">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit">
                      <img src="./images/Vector.svg" alt="ручка" class="profile__button-pen">
                  </button>
                </div>

                <p class="profile__info-post">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add">
                <img src="./images/plus.svg" alt="плюс" class="profile__button-plus">
            </button>
        </section>
        <section class="elements">

            <div class="element">
                <img src="./images/1.png" alt="храм" class="element__pic">
                <section class="element__title-like">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </section>
            </div>

            <div class="element">
                <img src="./images/2.png" alt="гора" class="element__pic">
                <section class="element__title-like">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </section>
            </div>

            <div class="element">
                <img src="./images/3.png" alt="домбай" class="element__pic">
                <section class="element__title-like">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </section>
            </div>

            <div class="element">
                <img src="./images/2.png" alt="гора" class="element__pic">
                <section class="element__title-like">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </section>
            </div>

            <div class="element">
                <img src="./images/3.png" alt="домбай" class="element__pic">
                <section class="element__title-like">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </section>
            </div>

            <div class="element">
                <img src="./images/1.png" alt="храм" class="element__pic">
                <section class="element__title-like">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button type="button" class="element__like"></button>
                </section>
            </div>

        </section>
        <footer class="footer">
            <p class="footer footer__copy"> &copy;2020 Mesto Russia</p>
        </footer>

        <div class="popup">

            <div class="popup__form">
                <button type="button" class="form__close">
                    <img src="./images/close.svg" alt="крест" class="form__cross-img" >
                </button>
                <h3 class="form__title">Редактировать профиль</h3>
                <form class="form">
                    <input type="text" class="form__info form__name-info" name="name-info">

                    <input type="text" class="form__info form__job-info" name="name-job">
                    <button type="submit" class="form__sumbit">Сохранить</button>
                </form>


            </div>
        </div>

    </div>
    <script src="./scripts/index.js"></script>

</body>

</html>

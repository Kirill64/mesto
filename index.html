<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Мисто" class="header__logo">
            <hr class="header__line">
        </header>
        <div class="profile">
            <img src="./images/image.png" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <section class="profile__name-btn">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" id="profile__button-open">
                      <img src="./images/Vector.svg" alt="ручка" class="profile__button-pen">
                  </button>
                </section>

                <p class="profile__info-post">Исследователь океана</p>
            </div>
            <button class="profile__button-add">
                <img src="./images/plus.svg" alt="плюс" class="profile__button-plus">
            </button>
        </div>
        <section class="elements">

            <div class="element">
                <img src="./images/1.png" alt="храм" class="element__pic">
                <h1 class="element__title">Карачаевск</h1>
                <button class="element__like"></button>
            </div>

            <div class="element">
                <img src="./images/2.png" alt="гора" class="element__pic">
                <h1 class="element__title">Гора Эльбрус</h1>
                <button class="element__like"></button>
            </div>

            <div class="element">
                <img src="./images/3.png" alt="домбай" class="element__pic">
                <h1 class="element__title">Домбай</h1>
                <button class="element__like"></button>
            </div>

            <div class="element">
                <img src="./images/2.png" alt="гора" class="element__pic">
                <h1 class="element__title">Гора Эльбрус</h1>
                <button class="element__like"></button>
            </div>

            <div class="element">
                <img src="./images/3.png" alt="домбай" class="element__pic">
                <h1 class="element__title">Домбай</h1>
                <button class="element__like"></button>
            </div>

            <div class="element">
                <img src="./images/1.png" alt="храм" class="element__pic">
                <h1 class="element__title">Карачаево-Черкессия</h1>
                <button class="element__like"></button>
            </div>

        </section>
        <footer class="footer">&copy;2020 Mesto Russia</footer>

        <div class="popup">
            <div class="popup__overlay"></div>
            <form class="form">
                <img src="./images/close.svg" alt="крест" class="form__close">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" class="form__name-info" value="Жак-Ив Кусто">
                <hr class="form__line">
                <input type="text" class="form__description-info" value="Исследователь океана">
                <hr class="form__line">
                <button type="submit" class="form__sumbit">Сохранить</button>
            </form>
        </div>

    </div>
    <script src="./scripts/index.js"></script>

</body>

</html>
